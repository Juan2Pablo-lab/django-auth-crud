<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    <style>
        :root {
            --color1: #2b2726;
            --color2: #0a516d;
            --color3: #018790;
            --color4: #7dad93;
            --color5: #bacca4;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color5);
            color: var(--color1);
        }

        nav {
            background-color: var(--color2);
            color: var(--color5);
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: var(--color5);
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: var(--color3);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: var(--color4);
        }
        
        .content {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .content h1, .content p {
            color: var(--color1);
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: var(--color3);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: var(--color4);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="/">Pagina de inicio</a>
            </li>
            {% if user.is_authenticated %}
            <li>
                <a href="/carreras/">Carreras</a>
            </li>
            <li>
                <a href="/matricular/">Matricular Alumno</a>
            </li>
            <li>
                <a href="/cerrar/">Cerrar Sesión</a>
            </li>
            {% else %}
            <li>
                <a href="/registro/">Registrarse</a>
            </li>
            <li>
                <a href="/ingresar/">Iniciar Sesión</a>
            </li>
            {% endif %}
        </ul>
    </nav>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    
    
    
</body>
</html>
